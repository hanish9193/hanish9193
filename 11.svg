<svg width="495" height="195" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #0d1117;
  stroke: #30363d;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

.header {
  font-size: 16px;
  font-weight: 600;
  fill: #39d353;
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.stat-row {
  transform: translateX(-500%);
  animation: slideIn 0.8s ease-out forwards;
}

@keyframes slideIn {
  to { transform: translateX(0); }
}

.label {
  font-size: 14px;
  fill: #8b949e;
  font-weight: 400;
}

.value {
  font-size: 14px;
  fill: #39d353;
  font-weight: 600;
}

.icon {
  fill: #39d353;
}

.rank {
  fill: #39d353;
  font-size: 14px;
  font-weight: 600;
}
</style>

<rect x="5" y="5" id="background" />

<!-- Header -->
<text x="25" y="35" class="header">Hanish Kumar's GitHub Statistics</text>

<!-- Total Stars -->
<g class="stat-row" style="animation-delay: 0.1s;">
  <svg x="25" y="55" class="icon" viewBox="0 0 16 16" width="16" height="16">
    <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"/>
  </svg>
  <text x="50" y="67" class="label">Total Stars Earned</text>
  <text x="460" y="67" class="value" text-anchor="end">___</text>
</g>

<!-- Total Commits -->
<g class="stat-row" style="animation-delay: 0.2s;">
  <svg x="25" y="85" class="icon" viewBox="0 0 16 16" width="16" height="16">
    <path fill-rule="evenodd" d="M1.643 3.143L.427 1.927A.25.25 0 000 2.104V5.75c0 .138.112.25.25.25h3.646a.25.25 0 00.177-.427L2.715 4.215a6.5 6.5 0 11-1.18 4.458.75.75 0 10-1.493.154 8.001 8.001 0 101.6-5.684zM7.75 4a.75.75 0 01.75.75v2.992l2.028.812a.75.75 0 01-.557 1.392l-2.5-1A.75.75 0 017 8.25v-3.5A.75.75 0 017.75 4z"/>
  </svg>
  <text x="50" y="97" class="label">Total Commits (2025)</text>
  <text x="460" y="97" class="value" text-anchor="end">___</text>
</g>

<!-- Pull Requests -->
<g class="stat-row" style="animation-delay: 0.3s;">
  <svg x="25" y="115" class="icon" viewBox="0 0 16 16" width="16" height="16">
    <path fill-rule="evenodd" d="M7.177 3.073L9.573.677A.25.25 0 0110 .854v4.792a.25.25 0 01-.427.177L7.177 3.427a.25.25 0 010-.354zM3.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122v5.256a2.251 2.251 0 11-1.5 0V5.372A2.25 2.25 0 011.5 3.25zM11 2.5h-1V4h1a1 1 0 011 1v5.628a2.251 2.251 0 101.5 0V5A2.5 2.5 0 0011 2.5zm1 10.25a.75.75 0 111.5 0 .75.75 0 01-1.5 0zM3.75 12a.75.75 0 100 1.5.75.75 0 000-1.5z"/>
  </svg>
  <text x="50" y="127" class="label">Pull Requests</text>
  <text x="460" y="127" class="value" text-anchor="end">___</text>
</g>

<!-- Issues -->
<g class="stat-row" style="animation-delay: 0.4s;">
  <svg x="25" y="145" class="icon" viewBox="0 0 16 16" width="16" height="16">
    <path d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
    <path fill-rule="evenodd" d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"/>
  </svg>
  <text x="50" y="157" class="label">Issues Contributed</text>
  <text x="460" y="157" class="value" text-anchor="end">___</text>
</g>

<!-- Rank Badge -->
<g style="animation: fadeIn 1s ease-in-out 0.8s both;">
  <rect x="360" y="168" width="105" height="20" rx="3" fill="#39d353" opacity="0.15"/>
  <text x="412.5" y="182" class="rank" text-anchor="middle">Rank: A+</text>
</g>

<!-- Footer -->
<text x="25" y="182" class="label" style="font-size: 11px; animation: fadeIn 1.2s ease-in-out;">
  Based on public contributions and repository statistics
</text>
</svg>